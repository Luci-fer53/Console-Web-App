<html>
    <head>
        <title>Console Web App</title>
    </head>
    <body>

        <p>
        <h1>My Console Project</h1>
        <h4>What is console (CON)?</h4>
        <h5>Console (CON) refers to a computer terminal where a user may input commands and view output such as the results of inputted commands or status messages from the computer.</h5>
        </p>

        <script>
            var firstname ="N.V. ";
            console.log (firstname);

            var lastname ="Raju";
            console.log (lastname);

            var length ="N.V. Raju".length;
            console.log(length);

            var max = Math.max("35","33","53","100","9999");
            console.log(max);

            var min = Math.min("19","5","28","1","153");
            console.log(min);

            var replace ="N.V. Raju".replace("N.V. Raju","Ruchi Senapati");
            console.log(replace);
            
        </script>
    </body>
</html>
